group 'cn.fs'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven
            {
                url "http://maven.aliyun.com/nexus/content/groups/public/"
            }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.cv4j.netdiscovery', name: 'netdiscovery-core', version: '0.1.5'
    compile group: 'com.cv4j.netdiscovery', name: 'netdiscovery-extra', version: '0.1.0'
}
